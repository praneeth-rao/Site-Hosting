<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPC-DSA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="bg-light p-4">
        <div>
          <h1 class="display-6">SPC DSA-Series Contest Leader Board</h1>
          <table class="table table-hover" id="marksTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Maths</th>
                <th>Physics</th>
                <th>DSA</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Praneeth</td>
                <td>54</td>
                <td>45</td>
                <td>55</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  <script>
        const students = [
            {'name': 'Praneeth', 'maths': 55, 'physics': 60, 'dsa': 70},
            {'name': 'Anjali', 'maths': 88, 'physics': 92, 'dsa': 85},
            {'name': 'Karthik', 'maths': 77, 'physics': 80, 'dsa': 85},
            {'name': 'Sanya', 'maths': 92, 'physics': 85, 'dsa': 90},
            {'name': 'Nikhil', 'maths': 65, 'physics': 78, 'dsa': 60}
        ];
        const tableBody = document.querySelector('#marksTable tbody');
        students.forEach(function(student) {
            const row = document.createElement('tr');
            const nameCell = document.createElement('td');
            nameCell.textContent = student.name;
            row.appendChild(nameCell);
            Object.keys(student).forEach(function(subject) {
                if (subject !== 'name') { // Skip the 'name' key
                    const subjectCell = document.createElement('td');
                    subjectCell.textContent = student[subject];
                    row.appendChild(subjectCell);
                }
            });
            tableBody.appendChild(row);
        });
    </script>
  </body>
</html>
